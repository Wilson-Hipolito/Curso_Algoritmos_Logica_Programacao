<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"), 
            canvasCtx = canvasEl.getContext("2d"),
            gapX = 10

        const lineWidth = 15
        

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw(){
            //Desenho do campo.
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
            
            //Desenho da linha central.
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth, window.innerHeight)

            //Desenho da raquete esquerda.
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(gapX, 240, lineWidth, 130)

            //Desenho da raquete direita.
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(window.innerWidth - lineWidth - gapX, 240, lineWidth, 130)

            //Desenho da bola.
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath()
            canvasCtx.arc(120, 240, 15, 0, 2*Math.PI, false)
            canvasCtx.fill()
        }

        setup()
        draw()
    </script>
</body>
</html>
